<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition
            template="./../template.xhtml">
            <ui:define
                name="content">
                <h:form
                    styleClass="jsfcrud_list_form">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color:green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText
                        escape="false"
                        value="Lista_produktow_pusta"
                        rendered="#{managed_Bean1.items.rowCount ==0}"/>
                    <h:panelGroup
                        rendered="#{managed_Bean1.items.rowCount > 0}">
                        <h:dataTable
                            value="#{managed_Bean1.items}" var="item" border="0" cellpadding="2" cellspacing="0"
                            rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all"
                            style="border:solid1px">

                            <h:column>
                                <f:facet name="header">

                                    <h:outputText value="Publisher"/>
                                </f:facet>
                                <h:outputText value="#{item.get(3)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ISBN"/>
                                </f:facet>
                                <h:outputText value="#{item.get(2)}"/>
                            </h:column> 
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Title"/>
                                </f:facet>
                                <h:outputText value="#{item.get(1)}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Author"/>
                                </f:facet>
                                <h:outputText value="#{item.get(0)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Actor"/>
                                </f:facet>
                                <h:outputText value="#{item.get(4)}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    
                    <h1>TBooks</h1>
                    
                    <h:outputText
                        escape="false"
                        value="Lista_produktow_pusta"
                        rendered="#{managed_Bean1.books.rowCount ==0}"/>
                    <h:panelGroup
                        rendered="#{managed_Bean1.books.rowCount > 0}">
                        <h:dataTable
                            value="#{managed_Bean1.books}" var="item" border="0" cellpadding="2" cellspacing="0"
                            rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all"
                            style="border:solid1px">

                            <h:column>
                                <f:facet name="header">

                                    <h:outputText value="Publisher"/>
                                </f:facet>
                                <h:outputText value="#{item.get(3+1)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ISBN"/>
                                </f:facet>
                                <h:outputText value="#{item.get(2+1)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Title"/>
                                </f:facet>
                                <h:outputText value="#{item.get(1+1)}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Author"/>
                                </f:facet>
                                <h:outputText value="#{item.get(0+1)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Actor"/>
                                </f:facet>
                                <h:outputText value="#{item.get(4+1)}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Number"/>
                                </f:facet>
                                <h:outputText value="#{item.get(6)}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
